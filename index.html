<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="text-center text-info mb-4 mt-3">Simple Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-lg-4">
           <input type="text" id="result_box" class="form-control mb-2" name="" id="">
            <div class="table-responsive">
                <table class="table table-primary">
                    <tbody>
                        <tr class="">
                            <td scope="row"><button type="button" onclick="oprand(1)" class="btn btn-outline-primary">
                                1
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(2)" class="btn btn-outline-primary">
                                2
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(3)" class="btn btn-outline-primary">
                                3
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(4)" class="btn btn-outline-primary">
                                4
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(5)" class="btn btn-outline-primary">
                                5
                            </button></td>
                        </tr>
                        <tr class="">
                            <td scope="row"><button type="button" onclick="oprand(6)" class="btn btn-outline-primary">
                                6
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(7)" class="btn btn-outline-primary">
                                7
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(8)" class="btn btn-outline-primary">
                                8
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(9)" class="btn btn-outline-primary">
                                9
                            </button></td>
                            <td scope="row"><button type="button" onclick="oprand(0)" class="btn btn-outline-primary">
                                0
                            </button></td>
                        </tr>
                        <tr class="">
                            <td scope="row"><button type="button" class="btn btn-outline-primary">
                                +
                            </button></td>
                            <td scope="row"><button type="button" class="btn btn-outline-primary">
                                =
                            </button></td>
                            <td scope="row"><button type="button" class="btn btn-outline-primary">
                                /
                            </button></td>
                            <td scope="row"><button type="button" class="btn btn-outline-primary">
                                -
                            </button></td>
                            <td scope="row"><button type="button" class="btn btn-outline-primary">
                                cc
                            </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </div>
    <script src="JS/calculator.js"></script>
</body>

</html>
